name: jd_1111

on:
  schedule:
    - cron: '0/30 * * *'
  watch:
    types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./requirements.txt 
        
      - name: 'run 全民营业自动收金币' 
        run: python3 jd_1111.py
        env:
            JD_COOKIE: ${{ secrets.JD_COOKIE }}
